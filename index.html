<!DOCTYPE html>
<html lang="en">
<head>
	<title>Testing input auto correct</title>
    <meta name="author" content="Jyri Konttinen">
    <link rel="stylesheet" type="text/css" href="styles.css" media="screen"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

    <form action="">
        <label for="numberInput">How many items would you like to buy?</label>
        <input type="number" placeholder="Enter amount" id="numberInput" name="numberInput" autofocus></input><span style="margin-left:0.75rem;">pcs</span>
    </form>
    <div class="inputNotification" id="notification" style="opacity:0;">
        <span class="material-icons">info</span>&nbsp;<span id="notificationText"></span>
    </div>
    <div class="divider"></div>
    <p>Items left</p>
    <p class="loud" id="stockLeft">120</p>
    <div class="divider"></div>
    <p>Price per item</p>
    <p class="loud">50&nbsp;&euro;</p>
    <div class="divider"></div>
    <p>Total price</p>
    <p class="loud orange" id="totalPrice">0 &euro;</p>
</body>
<script src="scripts.js"></script>
</html>
