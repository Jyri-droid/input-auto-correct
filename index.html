<!DOCTYPE html>
<html lang="en">
<head>
	<title>Testing input auto correct</title>
    <meta name="author" content="Jyri Konttinen">
    <link rel="stylesheet" type="text/css" href="styles.css" media="screen"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

    <div class="modalContainer" id="modalContainer" style="display:none;">
        <div class="modal">
            <h2>Please check your order</h2>
            <div class="table">
                <p id="order"></p>
                <div class="divider"></div>
                <p id="modalTotalPrice"></p>
            </div>
            <div class="buttonRow">
                <button class="secondary" id="cancelButton"><p>Cancel</p><span class="material-icons">close</span></button>
                <button  id="modalSendButton"><p>Send order</p><span class="material-icons">send</span></button>
            </div>
        </div>
    </div>

    <div class="notification hidden" id="orderSentNotification">
        <div class="notificationBox success">
            <span class="material-icons">check_circle</span>&nbsp;<span class="notificationText">Your order has been sent successfully.</span>
        </div>
    </div>

    <div class="table wide">

        <form action="">
            <label for="numberInput">How many items would you like to buy?</label>
            <input type="number" placeholder="Enter amount" id="numberInput" name="numberInput" autofocus></input><span style="margin-left:0.75rem;">pcs</span>
        </form>

        <div class="notification hidden" id="inputNotification">
            <div class="notificationBox neutral">
                <span class="material-icons">info</span>&nbsp;<span class="notificationText" id="notificationText"></span>
            </div>
        </div>

        <div class="buttonRow">
            <button class="secondary" id="batchButtonMinus"><span class="material-icons">remove_circle</span><p id="batchButtonMinusText"></p></button>
            <button class="secondary" id="batchButtonPlus"><span class="material-icons">add_circle</span><p id="batchButtonPlusText"></p></button>
        </div>

        <div class="divider"></div>

        <p>Items left: <span id="stockLeft"></span></p>
        <div class="divider"></div>
        <p>Batch size: <span id="batchSize"></span></p>
        <div class="divider"></div>
        <p>Price per item: 50&nbsp;&euro;</p>
        <div class="divider"></div>
        <p>Total price</p>
        <p class="loud"><span class="loud" id="totalPrice">0</span>&#8239;&euro;</p>
        <div class="divider"></div>
    </div>

    <button id="orderButton"><p>Send order&nbsp;</p><span class="material-icons">send</span></button>

    <a href="index.html" id="restartButton" hidden>Restart</a>

</body>
<script src="scripts.js"></script>
</html>
